<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .conteiner{
            background-color: aqua;
            padding: 10px;
            display: flex;
            flex-flow: row wrap;

        }
        .item{
            padding: 10px;
            background-color: blueviolet;
            border: 1px groove black;
            text-align: center;
            font-size: 2em;
            flex: auto;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Numero 1</div>
        <div class="item">Numero 2</div>
        <div class="item">Numero 3</div>
        <div class="item">Numero 4</div>
        <div class="item">Numero 5</div>
        <div class="item">Numero 6</div>
        <div class="item">Numero 7</div>
    </div>
</body>
</html>
