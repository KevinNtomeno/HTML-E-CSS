<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .conteiner{
            background-color: aqua;
            padding: 10px;
            display: flex;
            flex-flow: row nowrap;
            align-content: flex-end

        }
        .item{
            background-color: blueviolet;
            border: 1px groove black;


        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">N 1</div>
        <div class="item">N 2</div>
        <div class="item">N 3</div>
        <div class="item">N 4</div>
        <div class="item">N 5</div>
        <div class="item">N 6</div>
        <div class="item">N 7</div>
    </div>
</body>
</html>
