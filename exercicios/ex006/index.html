<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Testando Itálico e Negrito</h1>

    <h2>
        Itálico
    </h2>
    <p> <em>Itálico </em>usando o EM</p>
    <p><i>Itálico</i> usando o EM</p>

    <h2>
        Negrito
    </h2>
<p> <b>Negrito</b> sem usar o strong</p>
<p><strong>Negrito</strong> usando o strong</p>

Não há muita diferença, o HTML foca-se no Significado(semântica) e o CSS foca-se na forma, não devemos confundir.
</body>
</html>
