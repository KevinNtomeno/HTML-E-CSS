<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fontes</title>

	<style>
		@font-face {
			font-family: bar;
			src: url(fonts/BarcodeFont.ttf);
		}
		@font-face {
			font-family: kv;
			src: url(fonts/SEXY_SPANISH.TTF);
		}
		h1, h2{
			font-family: bar;
			font-size: 2em;
		}
		h3{
			font-family: kv;
		}
	</style>
</head>
<body>
	<h1>
		Wulu comercial
	</h1>
	<h2>NOSSOS SERVICOS</h2>
	<h3>OPEN CV</h3>


</body>
</html>
