<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="get" action="">

        <p>
            <label for="iidade">IDADE</label>
            <input type="number" name="idade" id="iidade" min="1000" max="3000" oninput="cal()">
        </p>
        <p>
             <output id="saida">0</output>
        </p>


        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function cal(){
            let data = new Date().getFullYear()
            if (Number(data) - Number(iidade.value) < 0){
                saida.innerHTML = "Idade invalida"
            }else{

                saida.innerHTML = Number(data) - Number(iidade.value)

            }
        }
    </script>
</body>
</html>
