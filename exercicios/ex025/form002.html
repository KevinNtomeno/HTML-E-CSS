<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script src="cadastro.js"></script>
</head>
<body>
    <h1>Formularios HTML</h1>

    <form id="formulario">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome do Aluno" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" placeholder="Media" step="0.1">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="datetime-local" name="" id="">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
