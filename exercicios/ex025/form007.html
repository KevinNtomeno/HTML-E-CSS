<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        

        
        <p>
            <label for="irange">Nivel de Satisfacao <br></label>
            <input type="range" name="range" id="irange" min="1" max="10" oninput="isatisfacao.innerHTML = Number(irange.value)">

            <label for="isatisfacao"></label>
            <output name="satisfacao" id="isatisfacao">0</output>
        </p>


        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
