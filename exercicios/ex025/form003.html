<body>
    <h1>Formularios</h1>

    <fieldset>
        <legend>Dados pessoais a serem pedidos!</legend>

                <label for="iemail">E - mail</label>

            <p>

            <input type="reset" value="Limpar">
        </form>
    </fieldset>
