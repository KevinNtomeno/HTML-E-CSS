<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        table td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A vida é uma desgraça</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="4">9</td>
            <td>7</td>
        </tr>
        
        <tr>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    
</body>
</html>
