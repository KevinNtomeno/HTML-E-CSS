<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Necessarias</title>

</head>
<body>
    <h1>Tudo sobre Tags</h1>
<ol>
    <p>
        <li>
            <abbr title="Use a tag <p> ">Para Paragrafos</abbr>
            </li>
    </p>   
    <p><li>
        <abbr title="Use Strong"> <strong>Para Negrito</strong></abbr>
    </li>
    </p>
    <p><li> <abbr title="Use em"><em>Para Italico</em></abbr>
    </li>
    </p>
    <p><li><abbr title="Use sub">Para indices. ex:</abbr> X<sub>2</sub></li>
    </p>
    <p><li><abbr title="Use sup">Para expoentes. ex: </abbr>X<sup>2</sup></li>
    </p>
    <p><li><abbr title="Use del"><del>Para deletar ou riscar</del></abbr></li>
    </p>
    <P><li><abbr title="Use ins"><ins>Para um Texto inserido</ins></abbr></li>
    </P>
    <p><li><abbr title="Use code e pre"><code>Para Linhas de codigo</code></abbr></li>
    </p>
    <p><li><abbr title="Use img">Para imagens</abbr></li>
    </p>
</ol>


</body>
</html>
